<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Llama Math</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">123</div>
        <button class="llama button opbutton"><img src="llama.png"></button>
        <button class="b1 button numbutton">1</button>
        <button class="b2 button numbutton">2</button>
        <button class="b3 button numbutton">3</button>
        <button class="b4 button numbutton">4</button>
        <button class="b5 button numbutton">5</button>
        <button class="b6 button numbutton">6</button>
        <button class="b7 button numbutton">7</button>
        <button class="b8 button numbutton">8</button>
        <button class="b9 button numbutton">9</button>
        <button class="b0 button numbutton">0</button>
        <button class="decimal button numbutton">.</button>
        <button class="equal button opbutton">=</button>
        <button class="plus button opbutton">+</button>
        <button class="minus button opbutton">-</button>
        <button class="divide button opbutton">รท</button>
        <button class="multiply button opbutton">*</button>
        <a class="fun-link" href="https://www.youtube.com/watch?v=KMYN4djSq7o"
        target="_blank" rel="noopener noreferrer">More Llama Fun!</a>
      </div>
    </main>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
