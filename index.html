<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Llama Math</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display"></div>
        <button class="llama button opbutton" value=''><img src="llama.png"></button>
        <button class="b1 button numbutton" value='1'>1</button>
        <button class="b2 button numbutton" value='2'>2</button>
        <button class="b3 button numbutton" value='3'>3</button>
        <button class="b4 button numbutton" value='4'>4</button>
        <button class="b5 button numbutton" value='5'>5</button>
        <button class="b6 button numbutton" value='6'>6</button>
        <button class="b7 button numbutton" value='7'>7</button>
        <button class="b8 button numbutton" value='8'>8</button>
        <button class="b9 button numbutton" value='9'>9</button>
        <button class="b0 button numbutton" value='0'>0</button>
        <button class="decimal button numbutton" value='.'>.</button>
        <button class="equal button" value='='>=</button>
        <button class="plus button opbutton" value='+'>+</button>
        <button class="minus button opbutton" value='-'>-</button>
        <button class="divide button opbutton" value='รท'>รท</button>
        <button class="multiply button opbutton" value='*'>*</button>
        <a class="fun-link" href="https://www.youtube.com/watch?v=KMYN4djSq7o"
        target="_blank" rel="noopener noreferrer">More Llama Fun!</a>
      </div>
    </main>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
